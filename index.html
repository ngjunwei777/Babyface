<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caius AI | Ng Family</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <style>
        :root { 
            --p: #74b9ff; --s: #55efc4; --d: #ff7675; --w: #ffeaa7; --bg: #0b0e14;
            --glass: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.1);
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Header */
        header { width: 100%; text-align: center; padding: 10px 0; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        .family-tag { font-size: 0.6rem; letter-spacing: 2px; color: var(--p); text-transform: uppercase; }
        
        /* Main Monitor Frame */
        .monitor-frame { position: relative; width: 100%; max-width: 500px; aspect-ratio: 4/3; background: #000; border-radius: 28px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        /* HUD Overlays */
        .hud-top { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); }
        .dot { height: 8px; width: 8px; border-radius: 50%; background: var(--s); animation: blink 1s infinite; }
        
        /* Health Cards */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); padding: 18px; border-radius: 24px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card label { font-size: 0.65rem; color: #888; font-weight: 800; text-transform: uppercase; }
        .card div { font-size: 1.1rem; font-weight: 700; margin-top: 6px; }

        /* Status Styling */
        .alert-h { border-color: var(--p); box-shadow: 0 0 20px rgba(116, 185, 255, 0.2); background: rgba(116, 185, 255, 0.08); }
        .alert-c { border-color: var(--d); box-shadow: 0 0 20px rgba(255, 118, 117, 0.2); background: rgba(255, 118, 117, 0.08); }
        .alert-d { border-color: var(--s); box-shadow: 0 0 20px rgba(85, 239, 196, 0.2); background: rgba(85, 239, 196, 0.08); }

        /* Control Buttons */
        .btn-start { position: fixed; bottom: 30px; background: var(--p); color: #000; padding: 18px 40px; border-radius: 30px; font-weight: 800; border: none; font-size: 1.1rem; cursor: pointer; box-shadow: 0 10px 30px rgba(116, 185, 255, 0.4); z-index: 100; }
        
        @keyframes blink { 50% { opacity: 0.3; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }
        .shake-active { animation: shake 0.4s infinite; }
    </style>
</head>
<body>

    <header>
        <div class="family-tag">The Ng Family</div>
        <h1 style="font-size: 1.2rem; margin: 4px 0;">Understanding Caius</h1>
    </header>

    <div class="monitor-frame">
        <div class="hud-top"><div class="dot"></div> <span id="sys-status">AI: STANDBY</span></div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div class="dashboard">
        <div class="card" id="h-card"><label>Hunger</label><div id="h-msg">Resting</div></div>
        <div class="card" id="c-card"><label>Colic/Gas</label><div id="c-msg">Comfortable</div></div>
        <div class="card" id="d-card"><label>Diaper</label><div id="d-msg">Monitoring</div></div>
        <div class="card" id="s-card"><label>State</label><div id="s-msg">Awake</div></div>
    </div>

    <button id="startBtn" class="btn-start">ACTIVATE MONITOR</button>

<script type="module">
    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const sysStatus = document.getElementById("sys-status");
    let faceModel, poseModel;

    async function initialize() {
        document.getElementById('startBtn').style.display = 'none';
        sysStatus.innerText = "AI: LOADING BRAIN...";
        
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        faceModel = await FaceLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" }, runningMode: "VIDEO" });
        poseModel = await PoseLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker/float16/1/pose_landmarker.task" }, runningMode: "VIDEO" });
        
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { sysStatus.innerText = "AI: TRACKING LIVE"; detect(); };
    }

    function detect() {
        const now = performance.now();
        const fR = faceModel.detectForVideo(video, now);
        const pR = poseModel.detectForVideo(video, now);

        if (fR.faceLandmarks[0] && pR.poseLandmarks[0]) {
            const f = fR.faceLandmarks[0];
            const p = pR.poseLandmarks[0];

            // 1. DYNAMIC SCALE (Normalized to baby's face size)
            const scale = Math.hypot(f[33].x - f[263].x, f[33].y - f[263].y);

            // 2. HUNGER ANALYSIS (Hand to Mouth)
            const handMouth = Math.hypot(p[16].x - f[13].x, p[16].y - f[13].y);
            updateCard('h', handMouth < scale * 2.2, 'Hungry Cue');

            // 3. COLIC ANALYSIS (Knees to Hip + Mouth Open)
            const kneeHip = Math.abs(p[26].y - p[24].y);
            const mouthOpen = Math.abs(f[13].y - f[14].y);
            updateCard('c', kneeHip < scale * 3 && mouthOpen > 0.03, 'Gas Alert');

            // 4. DIAPER ANALYSIS (Leg Speed / Agitation)
            const legSpeed = Math.abs(p[26].x - p[25].x);
            updateCard('d', legSpeed > 0.18, 'Fidgety');

            // 5. SLEEP ANALYSIS
            const eyeGap = Math.abs(f[159].y - f[145].y);
            document.getElementById('s-msg').innerText = eyeGap < 0.012 ? "Deep Sleep" : "Active";
            document.getElementById('s-card').style.borderColor = eyeGap < 0.012 ? "#9c88ff" : "var(--border)";

        }
        requestAnimationFrame(detect);
    }

    function updateCard(id, isActive, alertMsg) {
        const card = document.getElementById(id + '-card');
        const msg = document.getElementById(id + '-msg');
        if (isActive) {
            card.classList.add('alert-' + id);
            if (id === 'c') card.classList.add('shake-active');
            msg.innerText = alertMsg;
        } else {
            card.classList.remove('alert-' + id);
            card.classList.remove('shake-active');
            msg.innerText = id === 'h' ? 'Resting' : id === 'c' ? 'Comfortable' : 'Monitoring';
        }
    }

    document.getElementById('startBtn').onclick = initialize;
</script>
</body>
</html>
