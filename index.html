<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caius AI | Ng Family</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3" crossorigin="anonymous"></script>
    <style>
        :root { --p: #74b9ff; --s: #55efc4; --d: #ff7675; --bg: #0b0e14; --glass: rgba(255, 255, 255, 0.04); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Premium Dashboard UI */
        .monitor-window { position: relative; width: 100%; max-width: 500px; aspect-ratio: 4/3; background: #000; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .overlay { position: absolute; inset: 0; background: rgba(11, 14, 20, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: 0.5s; }
        .spinner { width: 40px; height: 40px; border: 3px solid transparent; border-top-color: var(--p); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 18px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .card label { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; }
        .card div { font-size: 1.1rem; font-weight: 700; margin-top: 6px; }

        .btn-start { width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; border: none; background: var(--p); color: #000; font-weight: 800; font-size: 1.1rem; cursor: pointer; margin-top: 20px; box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3); }
        .error-log { font-size: 0.7rem; color: var(--d); margin-top: 15px; font-family: monospace; max-width: 90%; text-align: center; }
        .alert-active { background: rgba(255, 118, 117, 0.1) !important; border-color: var(--d) !important; color: var(--d); }
    </style>
</head>
<body>

    <header style="text-align:center; margin-bottom: 10px;">
        <div style="font-size: 0.6rem; color: var(--p); letter-spacing: 2px;">THE NG FAMILY</div>
        <h1 style="margin: 5px 0; font-size: 1.4rem;">Caius AI Monitor</h1>
    </header>

    <div class="monitor-window">
        <div id="loading-overlay" class="overlay" style="display:none;">
            <div class="spinner"></div>
            <p id="load-status" style="margin-top: 15px; font-size: 0.9rem;">Connecting...</p>
        </div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div class="dashboard">
        <div class="card" id="h-card"><label>Hunger</label><div id="h-val">Offline</div></div>
        <div class="card" id="c-card"><label>Colic/Gas</label><div id="c-val">Offline</div></div>
        <div class="card" id="d-card"><label>Diaper</label><div id="d-val">Offline</div></div>
        <div class="card" id="s-card"><label>State</label><div id="s-val">Offline</div></div>
    </div>

    <button id="startBtn" class="btn-start">ACTIVATE SYSTEM</button>
    <div id="debug" class="error-log"></div>

<script type="module">
    // Direct Import from CDN to ensure WASM loads properly
    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const loadOverlay = document.getElementById("loading-overlay");
    const loadStatus = document.getElementById("load-status");
    const debug = document.getElementById("debug");
    
    let faceModel, poseModel;

    async function initialize() {
        document.getElementById('startBtn').style.display = 'none';
        loadOverlay.style.display = 'flex';
        loadStatus.innerText = "Requesting Camera...";

        try {
            // 1. Start Camera
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: 640, height: 480 } 
            });
            video.srcObject = stream;
            
            // 2. Load AI once camera is confirmed
            loadStatus.innerText = "Downloading AI Models...";
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            faceModel = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                    delegate: "GPU" 
                },
                runningMode: "VIDEO"
            });

            poseModel = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker/float16/1/pose_landmarker.task",
                    delegate: "GPU" 
                },
                runningMode: "VIDEO"
            });

            loadOverlay.style.opacity = '0';
            setTimeout(() => loadOverlay.style.display = 'none', 500);
            detect();
        } catch (err) {
            loadStatus.innerText = "Critical Error";
            debug.innerText = "Failed: " + err.message + "\nCheck if Safari 'Content Blockers' are on.";
            console.error(err);
        }
    }

    function detect() {
        if (!faceModel || !poseModel) return;
        
        const now = performance.now();
        const fR = faceModel.detectForVideo(video, now);
        const pR = poseModel.detectForVideo(video, now);

        if (fR.faceLandmarks[0] && pR.poseLandmarks[0]) {
            const f = fR.faceLandmarks[0];
            const p = pR.poseLandmarks[0];

            // Normalize distance based on eye-to-eye width
            const scale = Math.hypot(f[33].x - f[263].x, f[33].y - f[263].y);

            // Hunger logic: Hand near mouth
            const handMouth = Math.hypot(p[16].x - f[13].x, p[16].y - f[13].y);
            updateCard('h', handMouth < scale * 2.3, "Hungry Cue", "Stable");

            // Colic logic: Knees high + mouth open
            const kneeHip = Math.abs(p[26].y - p[24].y);
            const mouthOpen = Math.abs(f[13].y - f[14].y);
            updateCard('c', (kneeHip < scale * 3 && mouthOpen > 0.03), "Gas Sign", "Comfortable");

            // Diaper logic: Agitated leg movement
            const legSpeed = Math.abs(p[26].x - p[25].x);
            updateCard('d', legSpeed > 0.18, "Fidgety", "Steady");

            // State: Eyelid closure
            const eyes = Math.abs(f[159].y - f[145].y);
            document.getElementById('s-val').innerText = eyes < 0.012 ? "Deep Sleep" : "Awake";
        }
        requestAnimationFrame(detect);
    }

    function updateCard(id, active, msgOn, msgOff) {
        const card = document.getElementById(id + '-card');
        const val = document.getElementById(id + '-val');
        if (active) {
            card.classList.add('alert-active');
            val.innerText = msgOn;
        } else {
            card.classList.remove('alert-active');
            val.innerText = msgOff;
        }
    }

    document.getElementById('startBtn').onclick = initialize;
</script>
</body>
</html>
