<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caius AI | Ng Family</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3" crossorigin="anonymous"></script>
    <style>
        :root { --p: #74b9ff; --s: #55efc4; --d: #ff7675; --bg: #0b0e14; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Monitor Frame */
        .viewport { position: relative; width: 100%; max-width: 500px; aspect-ratio: 4/3; background: #000; border-radius: 30px; border: 2px solid #1e293b; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        /* Status Light */
        .status-bar { position: absolute; top: 15px; right: 20px; display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; z-index: 10; border: 1px solid rgba(255,255,255,0.1); }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ff4757; box-shadow: 0 0 10px #ff4757; }
        .dot.active { background: #2ed573; box-shadow: 0 0 10px #2ed573; }
        .status-text { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }

        /* Dashboard */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; margin-top: 15px; }
        .card { background: var(--glass); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .card label { font-size: 0.6rem; color: #888; text-transform: uppercase; font-weight: 800; }
        .card div { font-size: 1.1rem; font-weight: 700; margin-top: 4px; color: var(--s); }
        
        .btn-start { width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; border: none; background: var(--p); font-weight: 800; font-size: 1.1rem; cursor: pointer; margin-top: 15px; }
        .alert { color: var(--d) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <header style="text-align: center; margin-bottom: 10px;">
        <div style="font-size: 0.6rem; color: var(--p); letter-spacing: 2px;">THE NG FAMILY</div>
        <h1 style="margin: 0; font-size: 1.4rem;">Caius AI Monitor</h1>
    </header>

    <div class="viewport">
        <div class="status-bar">
            <div id="status-dot" class="dot"></div>
            <span id="status-label" class="status-text">System Offline</span>
        </div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div class="grid">
        <div class="card"><label>Hunger</label><div id="h-val">---</div></div>
        <div class="card"><label>Colic/Gas</label><div id="c-val">---</div></div>
        <div class="card"><label>Diaper</label><div id="d-val">---</div></div>
        <div class="card"><label>Sleep State</label><div id="s-val">---</div></div>
    </div>

    <button id="startBtn" class="btn-start">START MONITOR</button>

<script type="module">
    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const statusDot = document.getElementById("status-dot");
    const statusLabel = document.getElementById("status-label");
    let faceModel, poseModel;

    async function start() {
        document.getElementById('startBtn').style.display = 'none';
        statusLabel.innerText = "Loading AI...";

        try {
            // 1. Request Camera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;

            // 2. Fetch AI (Corrected 2026 Paths)
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            faceModel = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" },
                runningMode: "VIDEO"
            });

            // FIXED POSE PATH
            poseModel = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task" },
                runningMode: "VIDEO"
            });

            statusDot.classList.add('active');
            statusLabel.innerText = "Monitoring Live";
            detect();
        } catch (err) {
            statusLabel.innerText = "System Error";
            alert("Error: " + err.message);
        }
    }

    function detect() {
        const now = performance.now();
        const fR = faceModel.detectForVideo(video, now);
        const pR = poseModel.detectForVideo(video, now);

        if (fR.faceLandmarks[0] && pR.poseLandmarks[0]) {
            const f = fR.faceLandmarks[0];
            const p = pR.poseLandmarks[0];

            // AI LOGIC: Calculate Scale
            const scale = Math.hypot(f[33].x - f[263].x, f[33].y - f[263].y);

            // 1. Hunger: Hand near mouth
            const hDist = Math.hypot(p[16].x - f[13].x, p[16].y - f[13].y);
            updateUI('h-val', hDist < scale * 2.3, "Rooting/Hungry", "Stable");

            // 2. Colic: Knees up + Mouth Distorted
            const kUp = Math.abs(p[26].y - p[24].y);
            const mOpen = Math.abs(f[13].y - f[14].y);
            updateUI('c-val', (kUp < scale * 3 && mOpen > 0.035), "Gas Pain", "Relaxed");

            // 3. Diaper: High Agitation (Leg velocity)
            const kick = Math.abs(p[26].x - p[25].x);
            updateUI('d-val', kick > 0.18, "Agitated", "Comfortable");

            // 4. Sleep: Eye aperture
            const eyes = Math.abs(f[159].y - f[145].y);
            document.getElementById('s-val').innerText = eyes < 0.012 ? "Sleeping" : "Awake";
        }
        requestAnimationFrame(detect);
    }

    function updateUI(id, active, activeMsg, idleMsg) {
        const el = document.getElementById(id);
        if (active) {
            el.innerText = activeMsg;
            el.className = "alert";
        } else {
            el.innerText = idleMsg;
            el.className = "";
        }
    }

    document.getElementById('startBtn').onclick = start;
</script>
</body>
</html>
