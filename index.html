<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Caius | Ng Family</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <style>
        :root { --brand: #74b9ff; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: system-ui; background: var(--bg); color: var(--text); text-align: center; padding: 20px; }
        #monitor-window { width: 100%; max-width: 500px; aspect-ratio: 4/3; background: #000; margin: 20px auto; border-radius: 20px; border: 4px solid var(--card); overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-main { width: 100%; max-width: 500px; padding: 20px; border-radius: 15px; border: none; background: var(--brand); color: #000; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        #log-console { margin-top: 15px; font-size: 0.8rem; color: #ff7675; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; min-height: 40px; }
        .insights { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: 20px auto; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; }
    </style>
</head>
<body>

    <h1>Understanding Caius</h1>
    <p>Created by Ng Family</p>

    <div id="monitor-window">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <button id="startBtn" class="btn-main">ACTIVATE MONITOR</button>
    
    <div id="log-console">Ready to initialize...</div>

    <div class="insights">
        <div class="card">Hunger: <span id="h-label">...</span></div>
        <div class="card">Colic: <span id="c-label">...</span></div>
    </div>

<script type="module">
    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const consoleLog = document.getElementById("log-console");
    let faceLandmarker, poseLandmarker;

    async function activate() {
        consoleLog.innerText = "Step 1: Checking Security Protocol...";
        
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            consoleLog.innerText = "CRITICAL ERROR: Camera requires HTTPS. Please ensure your URL starts with https://";
            return;
        }

        try {
            consoleLog.innerText = "Step 2: Loading AI Models...";
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" },
                runningMode: "VIDEO"
            });
            
            poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker/float16/1/pose_landmarker.task" },
                runningMode: "VIDEO"
            });

            consoleLog.innerText = "Step 3: Requesting Hardware Access...";
            
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            };

            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                video.play();
                consoleLog.innerText = "SUCCESS: System Online. Monitoring Caius.";
                document.getElementById('startBtn').style.display = "none";
            };

        } catch (error) {
            consoleLog.innerText = "CAMERA ERROR: " + error.name + " - " + error.message;
            if (error.name === 'NotAllowedError') {
                consoleLog.innerText += " (Check your browser settings to unblock the camera)";
            }
        }
    }

    document.getElementById("startBtn").addEventListener("click", activate);
</script>
</body>
</html>
