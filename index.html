<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caius AI | Ng Family Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3" crossorigin="anonymous"></script>
    <style>
        :root { --brand: #74b9ff; --bg: #0b0e14; --card: rgba(255, 255, 255, 0.05); --danger: #ff7675; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Modern Glass UI */
        .monitor-frame { position: relative; width: 100%; max-width: 500px; aspect-ratio: 4/3; background: #000; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: 0.5s; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--brand); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .card label { font-size: 0.6rem; color: #888; text-transform: uppercase; font-weight: 800; }
        .card div { font-size: 1.1rem; font-weight: 700; margin-top: 5px; color: #55efc4; }

        .btn-start { width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; border: none; background: var(--brand); color: #000; font-weight: 800; font-size: 1.1rem; cursor: pointer; margin-top: 15px; }
        .alert-active { background: rgba(255, 118, 117, 0.1) !important; border-color: var(--danger) !important; color: var(--danger) !important; }
    </style>
</head>
<body>

    <header style="text-align:center; margin-bottom: 10px;">
        <div style="font-size: 0.6rem; color: var(--brand); letter-spacing: 2px;">NG FAMILY AI</div>
        <h1 style="margin: 5px 0; font-size: 1.4rem;">Caius Monitor</h1>
    </header>

    <div class="monitor-frame">
        <div id="loader" class="overlay" style="display:none;">
            <div class="spinner"></div>
            <p id="load-text" style="margin-top: 15px; font-size: 0.8rem;">Initializing AI Brain...</p>
        </div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div class="dashboard">
        <div class="card" id="h-card"><label>Hunger</label><div id="h-msg">Stable</div></div>
        <div class="card" id="c-card"><label>Colic/Gas</label><div id="c-msg">Relaxed</div></div>
        <div class="card" id="d-card"><label>Diaper</label><div id="d-msg">Comfortable</div></div>
        <div class="card" id="s-card"><label>Sleep</label><div id="s-msg">Awake</div></div>
    </div>

    <button id="startBtn" class="btn-start">ACTIVATE SYSTEM</button>

<script type="module">
    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const loader = document.getElementById("loader");
    const loadText = document.getElementById("load-text");
    let faceModel, poseModel;

    async function init() {
        document.getElementById('startBtn').style.display = 'none';
        loader.style.display = 'flex';
        
        try {
            // 1. Start Camera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            
            // 2. Setup AI
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            faceModel = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" },
                runningMode: "VIDEO"
            });

            poseModel = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker/float16/1/pose_landmarker.task" },
                runningMode: "VIDEO"
            });

            loader.style.display = 'none';
            detect();
        } catch (e) {
            loadText.innerText = "Error: " + e.message;
        }
    }

    function detect() {
        const now = performance.now();
        const fR = faceModel.detectForVideo(video, now);
        const pR = poseModel.detectForVideo(video, now);

        if (fR.faceLandmarks[0] && pR.poseLandmarks[0]) {
            const f = fR.faceLandmarks[0];
            const p = pR.poseLandmarks[0];

            // Distance scaling (eye-to-eye)
            const scale = Math.hypot(f[33].x - f[263].x, f[33].y - f[263].y);

            // Analysis
            const handToMouth = Math.hypot(p[16].x - f[13].x, p[16].y - f[13].y);
            const kneeToHip = Math.abs(p[26].y - p[24].y);
            const mouthOpen = Math.abs(f[13].y - f[14].y);
            const legAgitation = Math.abs(p[26].x - p[25].x);

            // HUNGER: Hand to mouth
            update('h', handToMouth < scale * 2.5, "FEEDING CUE");
            
            // COLIC: Knees up + Crying face
            update('c', (kneeToHip < scale * 3 && mouthOpen > 0.04), "GAS DISCOMFORT");
            
            // DIAPER: High agitation in lower body
            update('d', legAgitation > 0.18, "CHECK DIAPER");

            // SLEEP: Eyes
            const eyes = Math.abs(f[159].y - f[145].y);
            document.getElementById('s-msg').innerText = eyes < 0.012 ? "Deep Sleep" : "Awake";
        }
        requestAnimationFrame(detect);
    }

    function update(id, active, msg) {
        const card = document.getElementById(id + '-card');
        const text = document.getElementById(id + '-msg');
        if (active) {
            card.classList.add('alert-active');
            text.innerText = msg;
        } else {
            card.classList.remove('alert-active');
            text.innerText = (id === 'h' ? 'Stable' : id === 'c' ? 'Relaxed' : 'Comfortable');
        }
    }

    document.getElementById('startBtn').onclick = init;
</script>
</body>
</html>
