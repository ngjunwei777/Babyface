<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caius AI | Ng Family</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3" crossorigin="anonymous"></script>
    <style>
        :root { --p: #74b9ff; --s: #55efc4; --d: #ff7675; --bg: #0b0e14; --glass: rgba(255, 255, 255, 0.04); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .monitor-window { position: relative; width: 100%; max-width: 500px; aspect-ratio: 4/3; background: #000; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .overlay { position: absolute; inset: 0; background: rgba(11, 14, 20, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(10px); padding: 18px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.08); }
        .card label { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 800; }
        .card div { font-size: 1.1rem; font-weight: 700; margin-top: 6px; }
        .btn-start { width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; border: none; background: var(--p); color: #000; font-weight: 800; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
        .alert-active { background: rgba(255, 118, 117, 0.15) !important; border-color: var(--d) !important; color: var(--d); }
    </style>
</head>
<body>

    <header style="text-align:center; margin-bottom: 10px;">
        <div style="font-size: 0.6rem; color: var(--p); letter-spacing: 2px;">THE NG FAMILY</div>
        <h1 style="margin: 5px 0; font-size: 1.4rem;">Caius AI Monitor</h1>
    </header>

    <div class="monitor-window">
        <div id="loading-overlay" class="overlay" style="display:none;">
            <p id="load-status" style="font-size: 0.9rem;">Initializing AI...</p>
        </div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div class="dashboard">
        <div class="card" id="h-card"><label>Hunger</label><div id="h-val">Offline</div></div>
        <div class="card" id="c-card"><label>Colic/Gas</label><div id="c-val">Offline</div></div>
        <div class="card" id="d-card"><label>Diaper</label><div id="d-val">Offline</div></div>
        <div class="card" id="s-card"><label>State</label><div id="s-val">Offline</div></div>
    </div>

    <button id="startBtn" class="btn-start">ACTIVATE SYSTEM</button>

<script type="module">
    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const loadOverlay = document.getElementById("loading-overlay");
    const loadStatus = document.getElementById("load-status");
    let faceModel, poseModel;

    async function initialize() {
        document.getElementById('startBtn').style.display = 'none';
        loadOverlay.style.display = 'flex';

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            
            loadStatus.innerText = "Loading AI Models...";
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            // CORRECTED PATHS (Using Lite/Fast versions for better mobile performance)
            faceModel = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" },
                runningMode: "VIDEO"
            });

            poseModel = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker/float16/1/pose_landmarker.task" },
                runningMode: "VIDEO"
            });

            loadOverlay.style.display = 'none';
            detect();
        } catch (err) {
            loadStatus.innerText = "Error: " + err.message;
            console.error(err);
        }
    }

    function detect() {
        const now = performance.now();
        const fR = faceModel.detectForVideo(video, now);
        const pR = poseModel.detectForVideo(video, now);

        if (fR.faceLandmarks[0] && pR.poseLandmarks[0]) {
            const f = fR.faceLandmarks[0];
            const p = pR.poseLandmarks[0];

            // Normalize scale based on baby's face size
            const scale = Math.hypot(f[33].x - f[263].x, f[33].y - f[263].y);

            // Hunger logic: Hand to mouth
            const hDist = Math.hypot(p[16].x - f[13].x, p[16].y - f[13].y);
            updateCard('h', hDist < scale * 2.5, "Hungry Cue", "Stable");

            // Colic logic: Knees to chest + crying face
            const kUp = Math.abs(p[26].y - p[24].y);
            const mOpen = Math.abs(f[13].y - f[14].y);
            updateCard('c', (kUp < scale * 3 && mOpen > 0.04), "Gas Pain", "Comfortable");

            // Diaper logic: Kick speed
            const speed = Math.abs(p[26].x - p[25].x);
            updateCard('d', speed > 0.2, "Agitated", "Steady");

            // State: Sleep (eyes)
            const eyes = Math.abs(f[159].y - f[145].y);
            document.getElementById('s-val').innerText = eyes < 0.012 ? "Sleeping" : "Awake";
        }
        requestAnimationFrame(detect);
    }

    function updateCard(id, active, msgOn, msgOff) {
        const card = document.getElementById(id + '-card');
        const val = document.getElementById(id + '-val');
        if (active) {
            card.classList.add('alert-active');
            val.innerText = msgOn;
        } else {
            card.classList.remove('alert-active');
            val.innerText = msgOff;
        }
    }

    document.getElementById('startBtn').onclick = initialize;
</script>
</body>
</html>
