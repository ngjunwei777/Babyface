<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Caius | Ng Family</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <style>
        :root { --brand: #74b9ff; --bg: #000; --card: #1e293b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); text-align: center; padding: 20px; margin: 0; }
        .app-container { max-width: 500px; margin: auto; }
        #monitor-window { width: 100%; aspect-ratio: 4/3; background: #222; border-radius: 20px; border: 2px solid #444; overflow: hidden; position: relative; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .btn-main { width: 100%; padding: 20px; border-radius: 15px; border: none; background: var(--brand); color: #000; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        #status-msg { margin: 15px 0; font-size: 0.9rem; min-height: 1.2em; }
        .error { color: #ff7675; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Understanding Caius</h1>
        <p style="opacity: 0.7;">Created by Ng Family</p>

        <div id="monitor-window">
            <video id="webcam" autoplay playsinline muted></video>
        </div>

        <button id="startBtn" class="btn-main">ACTIVATE SYSTEM</button>
        <div id="status-msg">Click button to begin...</div>
    </div>

<script type="module">
    // 1. FORCE HTTPS REDIRECT
    if (location.protocol === 'http:' && location.hostname !== 'localhost') {
        location.replace(`https://${location.host}${location.pathname}${location.search}`);
    }

    import { FaceLandmarker, PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const video = document.getElementById("webcam");
    const statusMsg = document.getElementById("status-msg");

    async function startSystem() {
        // Double check protocol
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            statusMsg.innerHTML = "<span class='error'>STILL ON HTTP. Use the HTTPS link provided by GitHub.</span>";
            return;
        }

        try {
            statusMsg.innerText = "Loading AI models...";
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            const faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" },
                runningMode: "VIDEO"
            });

            statusMsg.innerText = "Requesting Camera... TAP ALLOW";
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" } 
            });
            
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                statusMsg.innerText = "âœ… SYSTEM ONLINE";
                document.getElementById('startBtn').style.visibility = "hidden";
            };

        } catch (err) {
            console.error(err);
            if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                statusMsg.innerHTML = "<span class='error'>CAMERA BLOCKED. Please reset permissions in your browser settings.</span>";
            } else {
                statusMsg.innerHTML = `<span class='error'>ERROR: ${err.message}</span>`;
            }
        }
    }

    document.getElementById("startBtn").addEventListener("click", startSystem);
</script>
</body>
</html>
